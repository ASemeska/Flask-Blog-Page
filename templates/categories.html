{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endfor %}

<h1>Categories Posts</h1>
<br>

<ul class="list-group list-group-flush">
  {%for category in categories %}
  <li class="list-group-item">
    <h3>{{category.title}}</h3>
    <br>
    <a href="{{url_for('edit_category', id= category.id)}}" class="btn btn-outline-secondary btn-sm">Edit Category</a>
    <a href="#" class="btn btn-outline-secondary btn-sm">Sort by this Category</a>
    <a href="#" class="btn btn-outline-danger btn-sm">Delete Category</a>
  </li>
  {% endfor %}
</ul>














{% endblock %}
